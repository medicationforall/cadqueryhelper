[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cq_helper"
version = "0.0.1"
authors = [
  { name="James Adams", email="inklink28@gmail.com" },
]
description = "CADQuery helper library"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Apache License, Version 2.0",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/medicationforall/cq-helper"
"Bug Tracker" = "https://github.com/medicationforall/cq-helper/issues"
