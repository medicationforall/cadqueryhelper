[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cadqueryhelper"
version = "0.1.4"
authors = [
  { name="James Adams", email="inklink28@gmail.com" },
]
description = "CADQuery helper library"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
"cadquery>=2.3",
'cqmore @ git+https://github.com/JustinSDK/cqMore@a490603'
]

[project.urls]
"Homepage" = "https://github.com/medicationforall/cqhelper"
"Bug Tracker" = "https://github.com/medicationforall/cqhelper/issues"
